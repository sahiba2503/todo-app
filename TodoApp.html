<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="TodoApp.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
  </head>
  <body>
    <div id="Container">
      <h1 id="heading-task" style="text-align: center">TODO TASK</h1>
      <div class="ContainerAddTask">
        <input id="AddTask" type="text" placeholder="Add Task" />
        <div id="addbtn">
        <button id="Addclickbutton"> <i class="fa-solid fa-arrow-right-long"></i></button>
        </div>
      </div>
      <div class="ContainerAddTask">
        <input id="SearchTask" type="text" placeholder="Search Task" />
        <div id="bothIcnInput">
        <button id="Removebutton" >X</button>
        <button id="clickSearchList"><i class="fa-solid fa-arrow-right-long"></i> </button>
        </div>
      </div>
      <div id="containerOfallListBox">
        <div id="container-TodoList">
          <h2 class="heading-Todo-list" style="text-align: center">
            TODO LIST
          </h2>
          <ol id="TodoList"></ol>
        </div>

        <div id="container-ProgressList">
          <h2 class="heading-Progress-list" style="text-align: center">
            PROGRESS LIST
          </h2>
          <ol id="ProgressList"></ol>
        </div>

        <div id="container-Completedlist">
          <h2 class="heading-Completed-list" style="text-align: center">
            COMPLETED LIST
          </h2>
          <ol id="CompletedList"></ol>
        </div>
      </div>
    </div>

    <script src="TodoApp.js"></script>
  </body>
</html>
