<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="TodoApp.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
  </head>
  <body>
    <header>
       <h1 id="headingTask">TODO TASK</h1>
    </header>
    <main id="container"> 

      <div class="containerAddTask">
      <input id="addTask" type="text" placeholder="Add Task" />
        <div id="addbtn"><button id="addClickButton"> <i class="fa-solid fa-arrow-right-long"></i></button></div>
      </div>

      <div class="containerAddTask">
        <input id="searchTask" type="text" placeholder="Search Task" />
        <div id="searchIcons"> <button id="removeButton" >X</button><button id="searchListBtn"><i class="fa-solid fa-arrow-right-long"></i> </button> </div>
      </div>

      <div id="containerOfallListBox">

        <div id="containerTodoList"><h2 class="headingTodoList">TODO LIST</h2>
          <ol id="todoList"></ol></div>

        <div id="containerProgressList"><h2 class="headingProgressList" >PROGRESS LIST</h2>
          <ol id="progressList"></ol></div>

        <div id="containerCompletedList"><h2 class="headingCompletedList"> COMPLETED LIST </h2>
          <ol id="completedList"></ol> </div>
              </div>
    </main>

    <script src="TodoApp.js"></script>
  </body>
</html>
