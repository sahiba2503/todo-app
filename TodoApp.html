<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Task</title>
    <link rel="stylesheet" href="TodoApp.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
  </head>
  <body>

    <header>
       <h1 id="headingTask">TODO TASK</h1>
    </header>

    <main id="container">      
     
      <div class="containerAddTask">
      <input id="taskInput" type="text" placeholder="Add Task"/>
      <button id="addBtn"><i class="fa-solid fa-arrow-right-long"></i></button>
      </div>

      <div class="containerAddTask">
        <input id="searchInput" type="text" placeholder="Search Task" />
        <div id="searchIcons">
        <button id="clearBtn" ><i class="fa-solid fa-xmark"></i></button><button id="searchBtn"><i class="fa-solid fa-arrow-right-long"></i> </button> </div>
      </div>       
      
      <div id="allTaskListContainer">
           <div id="slider">
        <div id="containerDelayList"><h2 class="headingdelayList">DELAY LIST</h2>
          <ol id="delayList"> </ol> </div>

        <div id="containerTodoList"><h2 class="headingTodoList">TODO LIST</h2>
          <ol id="todoList"> </ol> </div>

        <div id="containerProgressList"><h2 class="headingProgressList">PROGRESS LIST</h2>
          <ol id="progressList"> </ol> </div>

        <div id="containerCompletedList"><h2 class="headingCompletedList"> COMPLETED LIST </h2>
          <ol id="completedList"> </ol> </div>

        <div id="signTodoList"><h2 class="headingSignList">SIGN LIST</h2>
          <ol id="signList"> </ol> </div>
        
        </div>
            <div class="containerButtons">
            <button id="leftBtn"> <i class="fa-solid fa-angle-left"></i></button>
            <button id="rightBtn"> <i class="fa-solid fa-angle-right"></i></button> 
           </div>

           </div>
              </main>
    <script src="TodoApp.js" type="module"></script>

  </body>
</html>
